<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
      /* Palette generated by Material Palette:
      materialpalette.com/light-blue/yellow */

      .dark-primary-color    { background: #0288D1; }
      .default-primary-color { background: #03A9F4; }
      .light-primary-color   { background: #B3E5FC; }
      .text-primary-color    { color: #FFFFFF; }
      .accent-color          { background: #FFEB3B; }
      .primary-text-color    { color: #212121; }
      .secondary-text-color  { color: #757575; }
      .divider-color         { border-color: #BDBDBD; }

      .light-primary-text    { color: #B3E5FC; }
      .accent-text           { color: #FFEB3B; }

      * {
        font-family: 'Roboto', sans-serif;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .page-wrapper {
        position: relative;
        height: 100%;
      }

      #map {
        height: 100%;
        margin-left: 200px;
      }

      #sidebar {
        height: 100%;
        width: 200px;
        position: absolute;
        z-index: 1;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }

      .sidebar-header {
        padding-bottom: 16px;
      }

      .locations-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
        position:absolute;
        bottom: 0;
        top: 0;
        left: 0;
        right: 0;
        margin-top: 88px;
        overflow-y: auto;
      }

      .locations-list .location-list-item {
        border-width: 0 0 1px 0;
        border-style: solid;
        height: 40px;
        padding: 10px;
        font-size: 16px;
      }

      .info-header .address {
        font-weight: bold;
      }

      /* material input field implementation inspired by
      https://scotch.io/tutorials/google-material-design-input-boxes-in-css3 */
      .group {
        position: relative;
        width: 100%;
        padding: 28px 16px 8px 16px;
      }

      input {
        font-size: 16px;
        display: block;
        width: 100%;
        margin: 0;
        padding: 8px 4px 8px 4px;
        border: none;
        border-bottom-style: solid;
        border-bottom-width: 1px;
      }

      input:focus {
        outline: none;
      }

      label {
        font-size: 16px;
        font-weight: normal;
        position: absolute;
        pointer-events: none;
        margin-left: 5px;
        top: 38px;
        transition: 0.2s ease all;
        -moz-transition: 0.2s ease all;
        -webkit-transition: 0.2s ease all;
      }

      input:focus ~ label, input:valid ~ label {
        top: 16px;
        font-size: 12px;
      }

      input:focus ~ label {
        color: inherit;
      }

      .bar-wrapper {
        position: relative;
      }

      .bar {
        position: absolute;
        bottom: -2px;
        display: block;
        width: 100%;
        margin: 0;
      }

      .bar:before, .bar:after {
        content: '';
        height: 2px;
        width: 0;
        bottom: 1px;
        position: absolute;
        background: inherit;
        transition:0.2s ease all;
        -moz-transition:0.2s ease all;
        -webkit-transition:0.2s ease all;
      }

      .bar:before {
        left: 50%;
      }

      .bar:after {
        right: 50%;
      }

      input:focus ~ .bar-wrapper > .bar:before,
      input:focus ~ .bar-wrapper > .bar:after {
        width: 50%;
      }

    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <div id="sidebar">
        <div class="sidebar-header default-primary-color">
          <div class="group accent-text">
            <input type="text"
            class="default-primary-color divider-color text-primary-color"
            required
            data-bind="value: filterValue, valueUpdate: 'input'">
            <div class="bar-wrapper">
              <span class="bar accent-color"></span>
            </div>
            <label class="light-primary-text">Search</label>
          </div>
        </div>
        <ul class="locations-list primary-text-color"
            data-bind="foreach: filteredLocations">
          <li class="location-list-item divider-color"
              data-bind="text: $data.address,
                         click: $parent.chooseLocation,
                         css: {
                           'dark-primary-color text-primary-color': $parent.isChosen($data)
                         }">
          </li>
        </ul>
        <!-- ko if: noFilteredResults -->
          <ul class="locations-list secondary-text-color">
            <li class="location-list-item divider-color">
              No results found
            </li>
          </ul>
        <!-- /ko -->
      </div>
      <div id="map"></div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNh6VOx0Nf7Lkkt8bGrJIMTpjAQYRAH0U"></script>
    <script src="js/lib/heatmap-2.0.5.min.js"></script>
    <script src="js/lib/gmaps-heatmap.js"></script>
    <script src="js/locations.js"></script>
    <script src="js/app-model.js"></script>
    <script src="js/app-view.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
