<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/material.css" rel="stylesheet">
    <link href="css/page.css" rel="stylesheet">
    <link href="css/color-scheme.css" rel="stylesheet">
  </head>
  <body>
    <div class="page-wrapper">
      <div id="sidebar">
        <div class="sidebar-header default-primary-color">
          <div class="group accent-text">
            <input type="text"
            class="default-primary-color divider-color text-primary-color"
            required
            data-bind="value: filterValue, valueUpdate: 'input'">
            <div class="bar-wrapper">
              <span class="bar accent-color"></span>
            </div>
            <label class="light-primary-text">Search</label>
          </div>
        </div>
        <ul class="locations-list primary-text-color"
            data-bind="foreach: filteredLocations">
          <li class="location-list-item divider-color"
              data-bind="text: $data.address,
                         click: $parent.chooseLocation,
                         css: {
                           'dark-primary-color text-primary-color': $parent.isChosen($data)
                         }">
          </li>
        </ul>
        <!-- ko if: noFilteredResults -->
          <ul class="locations-list secondary-text-color">
            <li class="location-list-item divider-color">
              No results found
            </li>
          </ul>
        <!-- /ko -->
      </div>
      <div id="map"></div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNh6VOx0Nf7Lkkt8bGrJIMTpjAQYRAH0U"></script>
    <script src="js/lib/heatmap-2.0.5.min.js"></script>
    <script src="js/lib/gmaps-heatmap.js"></script>
    <script src="js/locations.js"></script>
    <script src="js/app-model.js"></script>
    <script src="js/app-view.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
